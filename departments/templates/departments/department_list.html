{% extends 'base.html'%}

{% block title %} Departments {% endblock %}

{% block content %}
<div class="text-center text-xl bg-blue-700 h-16 py-5 bg-gradient-to-r from-cyan-500 to-green-300">
   <h>DEPARTMENTS</h>
</div>
<div class="grid grid-cols-2 gap-10 px-10 py-10">
    {% for department in department_list %}
        <a href="{% url 'department-detail' department.pk %}" class="text-center font-plain h-40 px-3 py-20 text-gray-700 rounded-lg hover:bg-gray-100 hover:text-gray-900">{{ department.name }}</a>
    {% endfor %}
</div>
{% endblock %}
